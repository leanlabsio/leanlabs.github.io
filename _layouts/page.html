<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>{{ page.title }}</title>
    <meta name="description" content="">
    {% feed_meta %}

    <meta name="HandheldFriendly" content="True">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="/favicon.ico">

    <link rel="stylesheet" type="text/css" href="/assets/css/screen.css?v=c172e6d26e">
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Merriweather:300,700,700italic,300italic%7COpen+Sans:700,400">

    <link rel="canonical" href="index.html">
    
    <meta property="og:site_name" content="Leanlabs.io Blog">
    <meta property="og:type" content="article">
    <meta property="og:title" content="{{ page.title }}">
    <meta property="og:description" content="{{ page.excerpt | remove: '<p>' | remove: '</p>' }}">
    <meta property="og:url" content="{{ site.baseurl }}{{ page.url }}">
    <meta property="article:published_time" content="{{ page.date | date_to_xmlschema }}">
    <meta property="article:modified_time" content="{{ page.date | date_to_xmlschema }}">
    
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="{{ page.title }}">
    <meta name="twitter:description" content="{{ page.excerpt | remove: '<p>' | remove: '</p>'}}">
    <meta name="twitter:url" content="{{ site.baseurl }}{{ page.url }}">
    
    <script type="application/ld+json">
{
    "@context": "http://schema.org",
    "@type": "Article",
    "publisher": "Leanlabs.io Blog",
    "author": {
        "@type": "Person",
        "name": "Leanlabs.io",
        "url": "http://blog.leanlabs.io/author/leanlabs",
        "sameAs": null,
        "description": null
    },
    "headline": "New release - 1.1.2",
    "url": "{{ page.baseurl }}{{ page.url }}",
    "datePublished": "{{ page.date | date_to_xmlschema }}",
    "dateModified": "{{ page.date | date_to_xmlschema }}",
    "description": "{{ page.excerpt | remove: '<p>' | remove: '</p>' }}"
}
    </script>

    <style>
.post-template .post {
padding-top: 50px;
}
.main-header{
background-image: 
url(http://kanban.leanlabs.io/css/images/overlay.png), url(/content/images/2015/03/banner-1.jpg) 
 !important;
background-position-x: 50%;
background-position-y: 50%;
background-size: cover !important;
background-repeat-x: no-repeat;
background-repeat-y: no-repeat;
background-attachment: initial, initial;
background-origin: initial, initial;
background-clip: initial, initial;
background-color: initial;
background-position: center;
background-repeat: no-repeat;
background-size: cover;
color: #ffffff;
text-align: center;
}
.post-content img {max-width: 100% !important;}
.nav li:before {content:'' !important;}
.blog-logo img{height: 50px !important;}</style>
</head>

<body class="post-template nav-closed">

    <div class="nav">
    <h3 class="nav-title">Menu</h3>
    <a href="index.html#" class="nav-close">
        <span class="hidden">Close</span>
    </a>
    <ul>
            <li class="nav-gitlab-kanban" role="presentation"><a href="http://kanban.leanlabs.io">GitLab Kanban</a></li>
            <li class="nav-gitlab-kanban-demo" role="presentation"><a href="https://demo.kanban.leanlabs.io">GitLab Kanban demo</a></li>
    </ul>
    <a class="subscribe-button icon-feed" href="/feed.xml">Subscribe</a>
</div>
<span class="nav-cover"></span>


    <div class="site-wrapper">

        


<header class="main-header post-head no-cover">
    <nav class="main-nav  clearfix">
        <a class="blog-logo" href="/"><img src="/content/images/2015/05/logo.png" alt="Blog Logo"></a>
            <a class="menu-button icon-menu" href="index.html#"><span class="word">Menu</span></a>
    </nav>
</header>

<main class="content" role="main">
    <article class="post">

        <header class="post-header">
            <h1 class="post-title">{{ page.title }}</h1>
            <section class="post-meta">
                <time class="post-date" datetime="{{ page.date | date: "%Y-%m-%d" }}">{{ page.date | date_to_string }}</time> 
            </section>
        </header>

        <section class="post-content">


{{ content }}

        </section>

        <footer class="post-footer">



            <section class="author">
                <h4>Leanlabs.io</h4>

                <div class="author-meta">
                    
                    
                </div>
            </section>


            <section class="share">
                <h4>Share this post</h4>
                <a class="icon-twitter" href="https://twitter.com/share?text=New%20release%20-%201.1.2&amp;url={{ site.url }}{{ page.url }}" onclick="window.open(this.href, 'twitter-share', 'width=550,height=235');return false;">
                    <span class="hidden">Twitter</span>
                </a>
                <a class="icon-facebook" href="https://www.facebook.com/sharer/sharer.php?u={{ site.url }}{{ page.url }}" onclick="window.open(this.href, 'facebook-share','width=580,height=296');return false;">
                    <span class="hidden">Facebook</span>
                </a>
                <a class="icon-google-plus" href="https://plus.google.com/share?url={{ site.url }}{{ page.url }}" onclick="window.open(this.href, 'google-plus-share', 'width=490,height=530');return false;">
                    <span class="hidden">Google+</span>
                </a>
            </section>

        </footer>

    </article>
</main>
